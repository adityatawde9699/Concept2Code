<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ParkWise{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="app-body d-flex flex-column">
    <nav class="navbar navbar-expand-lg app-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand app-brand" href="/find-parking">ParkWise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="/find-parking" class="nav-link">Find Slot</a></li>
                    <li class="nav-item"><a href="/slots" class="nav-link">All Slots</a></li>
                    <li class="nav-item"><a href="/history" class="nav-link">History</a></li>
                </ul>
                {% if user %}
                <div class="d-flex align-items-center gap-2">
                    <span class="badge text-bg-light fw-semibold px-3 py-2">{{ user.name }}</span>
                    <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 py-4 py-lg-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="app-footer mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
            <p class="mb-0">ParkWise Dashboard</p>
            <p class="mb-0 small">Smart parking showcase demo</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
