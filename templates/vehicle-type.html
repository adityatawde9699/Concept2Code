<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Vehicle - ParkWise</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="vehicle-container">
        <div class="vehicle-box">
            <h1 class="vehicle-title">What are you parking?</h1>
            <p class="vehicle-subtitle">Choose your vehicle type to find the best spots</p>

            <form method="POST" action="/vehicle-type" class="vehicle-form">
                <div class="vehicle-options">
                    <button type="submit" name="vehicle_type" value="Car" class="vehicle-btn car-btn">
                        <span class="vehicle-icon">üöó</span>
                        <span class="vehicle-label">Car</span>
                    </button>

                    <button type="submit" name="vehicle_type" value="Bike" class="vehicle-btn bike-btn">
                        <span class="vehicle-icon">üèçÔ∏è</span>
                        <span class="vehicle-label">Bike</span>
                    </button>

                    <button type="submit" name="vehicle_type" value="Other" class="vehicle-btn other-btn">
                        <span class="vehicle-icon">üöô</span>
                        <span class="vehicle-label">Other</span>
                    </button>
                </div>
            </form>

            <p class="vehicle-footer">Welcome, {{ user.name }}!</p>
        </div>
    </div>

    <style>
        .vehicle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: white;
        }

        .vehicle-box {
            width: 100%;
            max-width: 500px;
            padding: 3rem 2rem;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .vehicle-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.75rem;
        }

        .vehicle-subtitle {
            color: var(--gray-600);
            margin-bottom: 2rem;
        }

        .vehicle-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .vehicle-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .vehicle-btn:hover {
            border-color: var(--primary);
            background: var(--gray-50);
            transform: translateY(-4px);
        }

        .vehicle-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .vehicle-label {
            font-weight: 600;
            color: var(--gray-900);
        }

        .vehicle-footer {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .vehicle-box {
                padding: 2rem 1.5rem;
            }

            .vehicle-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
