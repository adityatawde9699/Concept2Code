<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Vehicle - ParkWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="auth-body">
    <div class="container py-4 py-lg-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <p class="mb-0 small text-secondary">Welcome, <strong>{{ user.name }}</strong></p>
            <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-lg-5 text-center">
                        <h1 class="h3 fw-bold mb-2">What are you parking?</h1>
                        <p class="text-secondary mb-4">Select your vehicle to continue.</p>

                        <form method="POST" action="/vehicle-type">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <button type="submit" name="vehicle_type" value="Car" class="vehicle-btn w-100">
                                        <span class="vehicle-icon">üöó</span>
                                        <strong>Car</strong>
                                        <small>Sedan, SUV, Hatchback</small>
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" name="vehicle_type" value="Bike" class="vehicle-btn w-100">
                                        <span class="vehicle-icon">üèçÔ∏è</span>
                                        <strong>Bike</strong>
                                        <small>Motorcycle, Scooter</small>
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" name="vehicle_type" value="Other" class="vehicle-btn w-100">
                                        <span class="vehicle-icon">üöê</span>
                                        <strong>Other</strong>
                                        <small>Van, Truck, Auto</small>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
