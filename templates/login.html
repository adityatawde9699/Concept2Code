<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkWise</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">ParkWise</h1>
            <p class="login-subtitle">Smart Parking Made Easy</p>

            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="your@email.com" required>
                </div>

                <button type="submit" class="btn btn-primary btn-large">Continue</button>
            </form>

            <p class="login-footer">Demo login â€¢ No signup needed</p>
        </div>
    </div>

    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: white;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .login-footer {
            text-align: center;
            color: var(--gray-400);
            font-size: 0.85rem;
            margin-top: 1.5rem;
        }
    </style>
</body>
</html>
