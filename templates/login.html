<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkWise - Smart Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="auth-body">
    <div class="container py-5">
        <div class="row g-0 auth-shell shadow-lg overflow-hidden">
            <div class="col-lg-6 auth-hero p-4 p-lg-5 d-flex align-items-center">
                <div>
                    <h1 class="display-5 fw-bold mb-3">ParkWise</h1>
                    <p class="lead mb-4">Find and book parking instantly.</p>
                    <ul class="list-unstyled small mb-0 vstack gap-2">
                        <li>Real-time availability</li>
                        <li>Smart recommendations</li>
                        <li>Simple booking flow</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6 bg-white p-4 p-lg-5 d-flex align-items-center">
                <div class="w-100">
                    <h2 class="h3 fw-bold mb-2">Get Started</h2>
                    <p class="text-secondary mb-4">Enter your details to continue.</p>

                    <form method="POST" action="/login" class="vstack gap-3">
                        <div>
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Continue to App</button>
                    </form>

                    <p class="small text-secondary text-center mt-3 mb-0">No password needed â€¢ Secure and fast</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
