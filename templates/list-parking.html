<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Parking - ParkWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="app-body d-flex flex-column">
    <nav class="navbar navbar-expand-lg app-navbar sticky-top">
        <div class="container">
            <a href="/home" class="navbar-brand app-brand">ParkWise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#listNav" aria-controls="listNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="listNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="/home" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="/find-parking" class="nav-link">Find Slot</a></li>
                    <li class="nav-item"><a href="/history" class="nav-link">History</a></li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <span class="badge text-bg-light fw-semibold px-3 py-2">{{ user.name }}</span>
                    <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 py-4 py-lg-5">
        <div class="row justify-content-center">
            <div class="col-xl-9">
                <div class="text-center mb-4">
                    <h1 class="page-title mb-1">List Your Parking Space</h1>
                    <p class="text-secondary mb-0">Create a clean listing in under a minute.</p>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-lg-5">
                        <form method="POST" action="/list-parking" class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Parking Title</label>
                                <input type="text" id="title" name="title" class="form-control" placeholder="Spacious covered parking near Downtown" required>
                            </div>

                            <div>
                                <label for="location" class="form-label">Location</label>
                                <input type="text" id="location" name="location" class="form-control" placeholder="123 Main St, Downtown" required>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="price_per_hour" class="form-label">Price per Hour</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="price_per_hour" name="price_per_hour" class="form-control" placeholder="15" min="0" step="0.50" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="available_from" class="form-label">Available From</label>
                                    <input type="datetime-local" id="available_from" name="available_from" class="form-control" value="{{ now_str }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="available_to" class="form-label">Available Until</label>
                                    <input type="datetime-local" id="available_to" name="available_to" class="form-control">
                                </div>
                            </div>

                            <div>
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" name="description" class="form-control" placeholder="Describe your parking space" rows="4"></textarea>
                            </div>

                            <div>
                                <label for="image" class="form-label">Add Photo <span class="text-secondary fw-normal">(Optional)</span></label>
                                <input type="file" id="image" name="image" class="form-control" accept="image/*">
                            </div>

                            <div class="card bg-light border-0 mt-2">
                                <div class="card-body">
                                    <h2 class="h6 mb-3">Preview</h2>
                                    <div class="small d-flex justify-content-between mb-2"><span class="text-secondary">Title</span><strong id="preview-title">Spacious covered parking near Downtown</strong></div>
                                    <div class="small d-flex justify-content-between mb-2"><span class="text-secondary">Location</span><strong id="preview-location">123 Main St, Downtown</strong></div>
                                    <div class="small d-flex justify-content-between"><span class="text-secondary">Price</span><strong>$<span id="preview-price">15</span>/hour</strong></div>
                                </div>
                            </div>

                            <div class="d-flex flex-column flex-sm-row justify-content-end gap-2 pt-2">
                                <a href="/home" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">List Your Parking</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-footer mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
            <p class="mb-0">ParkWise Dashboard</p>
            <p class="mb-0 small">Smart parking showcase demo</p>
        </div>
    </footer>

    <script>
        document.getElementById('title').addEventListener('input', (e) => {
            document.getElementById('preview-title').textContent = e.target.value || 'Spacious covered parking near Downtown';
        });
        document.getElementById('location').addEventListener('input', (e) => {
            document.getElementById('preview-location').textContent = e.target.value || '123 Main St, Downtown';
        });
        document.getElementById('price_per_hour').addEventListener('input', (e) => {
            document.getElementById('preview-price').textContent = e.target.value || '15';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
